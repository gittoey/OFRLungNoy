<div class="card-body">
    <form>
        <h6 class="heading-small text-muted mb-4" *ngIf="!isEdit">เพิ่ม</h6>
        <h6 class="heading-small text-muted mb-4" *ngIf="isEdit">แก้ไข</h6>
        <div class="alert alert-warning" *ngIf="isEdit" role="alert">
            แก้ไข -> กดบันทึก เพื่อ บันทึกการแก้ไข
          </div>
        <div class="pl-lg-4">
            <div class="row">
                <div class="col-xl-10 col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label class="form-control-label" for="VarietiesName">ชื่อพันธุ์ทุเรียน</label>
                                <input type="text" id="VarietiesName" name="VarietiesName"
                                    [(ngModel)]="varieties.VarietiesName" class="form-control form-control-alternative"
                                    placeholder="ชื่อพันธุ์ทุเรียน">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label class="form-control-label" for="VarietiesImg">รูปพันธุ์ทุเรียน</label>
                                <input type="file" id="VarietiesImg" name="VarietiesImg" #takeInput
                                    (change)="setFromFile($event)" accept="image/*"
                                    class="form-control form-control-alternative">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label class="form-control-label" for="VarietiesDecs">คำอธิบาย</label>
                                <textarea id="VarietiesDecs" name="VarietiesDecs" [(ngModel)]="varieties.VarietiesDecs"
                                    class="form-control form-control-alternative" placeholder="คำอธิบาย"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-12">
                    <div class="form-group">
                        <label class="form-control-label" for="saveButton">คำสั่ง</label>
                        <button class="form-control form-control-alternative btn {{(isEdit ? 'btn btn-warning' : 'btn-primary')}}"
                            (click)="save()" id="saveButton">บันทึก</button>
                    </div>
                    <div class="form-group">
                        <button class="form-control form-control-alternative btn btn-danger" (click)="cancel()"
                            id="saveCancel">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="col">
        <div class="card bg-default shadow">
            <div class="card-header bg-transparent border-0">
                <form>
                    <div class="row">
                        <div class="col-xl-9 col-lg-8">
                            <input type="text" id="searchVarietiesName" name="searchVarietiesName"
                                [(ngModel)]="searchVarietiesName" class="form-control"
                                placeholder="ค้นหา : ชื่อพันธุ์ทุเรียน">
                        </div>
                        <div class="col-xl-3 col-lg-4">
                            <button class="form-control btn btn-info" id="searchButton"
                                (click)="search()">ค้นหา</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-dark table-flush" width= "100%">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" width="70">ละดับ</th>
                            <th scope="col">ชื่อ</th>
                            <th scope="col">รูป</th>
                            <th scope="col">คำอธิบาย</th>
                            <th scope="col" width="70">คำสั่ง</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of varietiesList; let i = index">
                            <th>
                                {{i+1}}
                            </th>
                            <td>
                                {{item.VarietiesName}}
                            </td>
                            <td>
                                <img src="{{api}}{{item.VarietiesImg}}" height="50" class="rounded float-start"
                                    alt="...">
                            </td>
                            <td width="40%" style="white-space:pre-wrap;">
                                {{item.VarietiesDecs}}
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm" id="edit" (click)="edit(item)">แก้ไข</button>
                                <button class="btn btn-danger btn-sm" id="delete"
                                    (click)="delete(item.VarietiesID)">ลบ</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
